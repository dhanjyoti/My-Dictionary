<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Distionary</h1>
    <header>
        <div>
            <div>
                <img src="https://img.freepik.com/premium-psd/3d-colorful-books_655503-1452.jpg" alt="logo" />
            </div>
            <h2>MY DICTIONARY App</h2>
        </div>
        <div>
            <button class="main-btn" id="history" onclick="onClickSaved()">HISTORY</button>
        </div>
    </header>

    <main>
        <h3>Search for new words</h3>
        <div>
            <input type="text" id="search-word" placeholder="Search.." />
            <button id="search-icon" onclick="onSubmit()">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
                    <path
                        d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
                        fill="white"></path>
                </svg>
            </button>
        </div>
    </main>

    <section id="result-section">
        <div>
            <h4><span>word: </span><span id="result-word"></span></h4>
            <div class="card">
                <p class="card-para" id="result-meaning"></p>
                <div class="card-end">
                    <button id="delete-btn20" onclick="clearOutput()">
                        <img class="dlt-btn" src="container/delete.svg" alt="delete" />
                    </button>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <header>
        <div>
            <div>
                <img src="https://img.freepik.com/premium-psd/3d-colorful-books_655503-1452.jpg" alt="logo" />
            </div>
            <h2>MY DICTIONARY App History</h2>
        </div>
        <div>
            <!-- <button class="main-btn" id="search">SEARCH</button> -->
        </div>
    </header>


    <section id="history-section">
    </section>



    <script src="script.js"></script>
</body>

</html>
